<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="/img/fist-bump.png" type="image/x-icon" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <h1>Rock Paper Scissors</h1>
        <span class="score"></span>
      </header>

      <div class="rps-container">
        <h2>Choose your Weapon</h2>
        <button class="btn" data-key="rock">
          <span class="rock" style="background-image: url('img/fist.png')">
          </span>
        </button>
        <button class="btn" data-key="paper">
          <span class="paper" style="background-image: url('img/hand.png')">
          </span>
        </button>
        <button class="btn" data-key="scissors">
          <span
            class="scissors"
            style="background-image: url('img/peace-symbol.png')"
          >
          </span>
        </button>
      </div>

      <div class="container-computer">
        <h2 class="result">Versus:</h2>
        <span>
          <img
            class="computer-selection"
            id="computer-selection-image"
            src="img/rock-paper-scissors.png"
            alt=""
          />
        </span>
      </div>

      <h2>Round Progress:</h2>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </div>

      <div class="container">
        <button class="btn reset">
          <span class="reset" style="background-image: url('img/refresh.png')">
          </span>
        </button>
        <h2>Restart Game</h2>
      </div>
    </div>
    <script src="app/scripts/functions.js"></script>
    <script src="app/scripts/script.js"></script>
  </body>
</html>
